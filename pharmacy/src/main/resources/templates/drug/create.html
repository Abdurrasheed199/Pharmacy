<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mycss.css}">

</head>

<body>
<div class="col-sm-4 justify-content-center m-auto mt-3 border border-danger" >
    <h1>Drug Form </h1>
    <form method="post"  th:action="${'/drugs/add'}" enctype="multipart/form-data">

        <div class="form-group">
            <div class="form-group" >
                <label>Manufacturer</label>
                <select class="form-control" id="drugManufacturer" name="id">
                    <option value="">Select Manufacturer</option>
                    <option th:each="code : ${drugManufacturers}" th:value="${code.getId()}" th:text="${code.getName()}"></option>
                </select>
            </div>
            <div>
                <label>Name</label>
                <input class="form-control" type="text" name="name" id="name"/>
            </div>
        </div>
        <div class="form-group">
             <div>
                 <label>Price</label>
                 <input class="form-control"  type="number" name="price" id="price"/>
             </div>
            <div class="form-group">
                <label>Drug Categories</label>
                <select class="form-control" id="categories" name="categories" multiple>
                    <option value="">Select Categories</option>
                    <option th:each="code : ${categories}" th:value="${code.getName()}" th:text="${code.getName()}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Drug Image</label>
                <input class="form-control"  type="file" name="file" id="file"/>
            </div>
            <div class="form-group">
                <label>Drug Description</label>
                <input class="form-control"  type="text" name="description" id="description"/>
            </div>

        <div class="form-group">
            <input class="form-control btn btn-dark" type="submit" name="saveDrug" id="saveDrug"/>
        </div>
        </div>

    </form>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
