
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mycss.css}">


</head>
<body>
<h1>Edit Drug</h1>

<form action="#" th:object="${drug}" th:action="${'/drugs/update'}"  method="post" enctype="multipart/form-data">

    <input type="hidden"  th:field="*{id}" name="id">

    <div class="form-group">
        <label>Manufacturer:</label>
        <input type="text" class="form-control" placeholder="drugManufacturer" name="drugManufacturer" th:field="*{drugManufacturer}" readonly/>
    </div>

    <div class="form-group">
        <label>Name:</label>
        <input type="hidden" class="form-control" placeholder="name" name="name" th:field="*{name}"/>
    </div>

    <div class="form-group">
        <label>Price:</label>
        <input type="hidden" class="form-control" placeholder="price" name="price" th:field="*{price}"/>
    </div>

    <div class="form-group">
        <label>Drug Categories</label>
        <input class="form-control"  type="text" name="categories" id="categories"/>
    </div>
  <!--  <div class="form-group">
        <label>Drug Image</label>
        <input class="form-control"  type="file" name="file" id="file"/>
    </div>-->
    <div class="form-group">
        <label>Drug Description</label>
        <input class="form-control"  type="text" name="description" id="description"/>
    </div>


    <button class="btn btn-lg btn-primary btn-block" type="submit">Edit Drug</button>
</form>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
