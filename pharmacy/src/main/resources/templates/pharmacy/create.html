<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mycss.css}">


</head>

<body>
<div class="col-sm-4 justify-content-center m-auto mt-3 border border-danger" >
    <h1>Pharmacy Registration Form </h1>
    <form method="post" th:action="${'/branches/add'}">
        <div class="form-group">
            <div >
                <label>Name</label>
                <input class="form-control" type="text" name="name" id="name"/>
            </div>
            <div>
                <label>Address</label>
                <input class="form-control" type="text" name="address" id="address"/>
            </div>
        </div>
        <div class="form-group">

            <div class="form-group">
                <label>Phone Number</label>
                <input class="form-control"  type="number" name="phoneNumber" id="phoneNumber"/>
            </div>

            <!--<div class="form-group">
                <label>Drug</label>
                <input class="form-control"  type="text" name="drug" id="drug"/>
            </div>-->

        </div>
        <div class="form-group">
            <input class="form-control btn btn-dark" type="submit" name="savePharmacy" id="savePharmacy"/>
        </div>

    </form>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
