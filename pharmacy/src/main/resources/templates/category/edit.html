
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mycss.css}">


</head>
<body>
<h1>Edit Category</h1>

<form action="#" th:object="${category}" th:action="${'/categories/update'}"  method="post">

    <input type="hidden"  th:field="*{id}" name="id">

    <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" placeholder="name" name="name" th:field="*{name}" readonly/>
    </div>

    <div class="form-group">
        <label>Parent:</label>
        <input type="hidden" class="form-control" placeholder="parent" name="parent" th:field="*{parent}"/>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit">Edit Category</button>
</form>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
