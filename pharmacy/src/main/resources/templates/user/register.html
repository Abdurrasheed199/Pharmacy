<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mycss.css}">


</head>


<body>
<div class="col-sm-4 justify-content-center border border-danger m-auto mt-3 mt-lg-5 " >
    <strong class="float-md-none justify-content-center mb-4">Registration</strong>
    <div th:if="${param.success}" class="mt-3 mb-3">
        <span class="alert alert-info text-success" id="succeed" th:text="${param.success}"></span>

    </div>
    <div th:if="${param.error}">
        <span th:text="${param.error}"></span>
    </div>
    <div class="mb-5">
        <form method="post" th:action="@{/patients/register}">

            <div class="form-group">
                <label>User Name</label>
                <input class="form-control" type="text" name="userName" required/>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" type="password" name="password" required/>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input class="form-control" type="password" name="confirmPassword" required/>
            </div>
            <div class="form-group">
                <label>lastName</label>
                <input class="form-control" type="text" name="lastName" required/>
            </div>
            <div class="form-group">
                <label>firstName</label>
                <input class="form-control" type="text" name="firstName" required/>
            </div>
            <div class="form-group">
                <label>email</label>
                <input class="form-control" type="email" name="email" required/>
            </div>
            <div class="form-group">
                <label>phone</label>
                <input class="form-control" type="text" name="phone" required/>
            </div>
            <div class="form-group">
                <label>address</label>
                <input class="form-control" type="text" name="address" required/>
            </div>
            <div class="form-group">
                <label>age</label>
                <input class="form-control" type="number" min="1" name="age" required/>
            </div>
            <div>
                <input class=" btn btn-primary" type="submit" name="register" value="register"/>
            </div>
        </form>
    </div>
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>

</body>
</html>
