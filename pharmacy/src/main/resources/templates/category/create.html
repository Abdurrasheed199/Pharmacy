<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mycss.css}">


</head>

<body>
<div class="col-sm-4 justify-content-center m-auto mt-3 border border-danger" >
    <h1>Company Registration Form </h1>
    <form method="post" th:action="${'/categories/add'}">
        <div class="form-group">
            <div >
                <label>Name</label>
                <input class="form-control" type="text" name="name" id="name"/>
            </div>
            <div>
                <label>Parent Name</label>
                <select class="form-control" id="parentId" name="parentId">
                    <option value="">Select Categories</option>
                    <option th:each="code : ${categories}" th:value="${code.getId()}" th:text="${code.getName()}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <!-- <div>
                 <label>Seat Number</label>
                 <input class="form-control"  type="number" name="seatNumber" id="seatNumber"/>
             </div>-->
        </div>
        <div class="form-group">
            <input class="form-control btn btn-dark" type="submit" name="saveParent" id="saveParent"/>
        </div>

    </form>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
