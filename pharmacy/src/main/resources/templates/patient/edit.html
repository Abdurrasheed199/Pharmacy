<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mycss.css}">


</head>


<body>

<div class="col-sm-5 justify-content-center m-auto border border-bottom">

    <form action="#" th:object="${patient}" th:action="${'/patients/update'}"  method="post">

        <input type="hidden"  th:field="*{id}" name="id">
        <strong>Edit Patient</strong>
        <div class="form-group">
            <label>Last Name:</label>
            <input type="text" class="form-control" placeholder="lastName" name="lastName" th:field="*{lastName}" readonly/>
        </div>

        <div class="form-group">
            <label>First Name:</label>
            <input type="text" class="form-control" placeholder="firstName" name="firstName" th:field="*{firstName}"/>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" placeholder="Email" class="form-control" name="email" th:field="*{email}"/>
        </div>


        <div class="form-group">
            <label>Phone:</label>
            <input type="number" class="form-control" placeholder="phone" name="phone" th:field="*{phone}"/>
        </div>

        <div class="form-group">
            <label>Address:</label>
            <input type="text" class="form-control" placeholder="address" name="address" th:field="*{address}"/>
        </div>

        <div class="form-group">
            <label>Gender:</label>
            <input type="text" class="form-control" placeholder="gender" name="age" th:field="*{gender}"/>
        </div>

        <button class="btn btn-lg btn-primary " type="submit">Edit Patient</button>
    </form>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
