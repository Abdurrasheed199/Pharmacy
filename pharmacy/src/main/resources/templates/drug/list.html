<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mycss.css}">


</head>
<body>
<h1>Drug List</h1>
<table class ="table table-dark">
    <thead>
    <tr>

        <th scope="col">Id</th>
        <th scope="col">Company</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
       <!-- <th scope="col">Drug Categories</th>-->
        <!--<th scope="col">Drug Image</th>-->
        <th scope="col">Description</th>
        <th scope="col">Details</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row : *{drugs}">
        <td th:text="${row.getId()}"></td>
        <td th:text="${row.getDrugManufacturer().getName()}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <!--<td th:text="${row.getCategories()}"></td>-->
        <!--<td th:text="${row.getUrl()}"></td>-->
        <td th:text="${row.getDescription()}"></td>
        <td><a th:href="@{/drugs/detail/{id}(id=${row.getId()})}"><button class="btn-warning" name="button">Details</button></a></td>
        <td><a th:href="@{/drugs/edit/{id}(id=${row.getId()})}"><button class="btn-warning" name="button">Edit</button></a></td>
        <td><a th:href="@{/drugs/delete/{id}(id=${row.getId()})}"><button class="btn-danger" name="button">Delete</button></a></td>
    </tr>
    </tbody>
</table>


</body>
</html>
