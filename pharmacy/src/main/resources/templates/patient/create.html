<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/static/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/mycss.css}">


</head>

<body>
<div class="col-sm-4 justify-content-center m-auto mt-3 border border-danger" >
    <h1>Patient Registration Form </h1>
    <form method="post" th:action="${'/patients/register'}">
        <div class="form-group">
            <div >
                <label>First Name</label>
                <input class="form-control" type="text" name="firstName" id="firstName"/>
            </div>
            <div>
                <label>Last Name</label>
                <input class="form-control" type="text" name="lastName" id="lastName"/>
            </div>
        </div>
        <div class="form-group">

            <div class="form-group">
                <label>Gender</label>
                <select name="gender" id="gender" class="form-control" required>
                    <option value="">-- Select Gender--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Rather Not Say">Rather Not Say</option>
                </select>
            </div>
            <div class="form-group">
                <label>Address</label>
                <input class="form-control"  type="text" name="address" id="address"/>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input class="form-control"  type="number" name="phone" id="phone"/>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input class="form-control"  type="email" name="email" id="email"/>
            </div>
        </div>
        <div class="form-group">
            <input class="form-control btn btn-dark" type="submit" name="savePatient" id="savePatient"/>
        </div>

    </form>
</div>
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/jquery/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.js}"></script>
</body>
</html>
